name: Test and build image

on: [push, pull_request]

env:
  IMAGE: storageos/init:develop

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.15.2'
      - name: go-test
        run: make test

  build-image:
    needs: test
    runs-on: ubuntu-latest
    name: Build container image
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build container image
        run: make docker-build
